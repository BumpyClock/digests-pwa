    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        function updateThemeColor() {
          const themeColorMetaTag = document.querySelector('meta[name="theme-color"]');
          const style = getComputedStyle(document.documentElement);
  
          if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            // Dark mode
            const darkThemeColor = style.getPropertyValue('--dark-new-tab-background-color').trim();
            themeColorMetaTag.setAttribute('content', darkThemeColor);
          } else {
            // Light mode or no preference
            const lightThemeColor = style.getPropertyValue('--light-new-tab-background-color').trim();
            themeColorMetaTag.setAttribute('content', lightThemeColor);
          }
        }
  
        // Initial theme color setup
        updateThemeColor();
  
        // Listen for changes in the color scheme preference
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateThemeColor);
      });
    </script>
  </body>
